<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Get the element first, and then check if it exists
    const myDiv = document.getElementById("myDiv");
    if(myDiv){
        myDiv.innerHTML = "Hello, world!";
    } else {
        console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
