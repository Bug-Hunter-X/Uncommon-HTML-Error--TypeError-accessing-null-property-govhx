<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //This will throw an error because you are trying to access a property of null.
    document.getElementById("myDiv").innerHTML = "Hello, world!";
  </script>
</body>
</html>
